<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/favicon.ico" rel="icon">
    <link href="/static/css/styles.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Coffee me</title>
</head>
<body>
    {% if session.user_id %}
    <nav class="navbar border-bottom">
        <a href="/">
            <img src="/static/images/coffee-logo.png" alt="coffee logo" />
        </a>
        <div>
            <a href="/logout" class="btn COF-outline">Logout</a>
            <span class="lnr lnr-user" />
        </div>
    </nav>
    {% else %}
    <nav class="navbar p-4">
        <a href="/">
            <img src="/static/images/coffee-logo.png" alt="coffee logo" />
            <span class="COF-text-primary">Coffee me</span>
        </a>
        <div class="COF-btn-group">
            <button class="btn COF-outline" data-toggle="modal" data-target="#login">Login</button>
            <button class="btn COF-black" data-toggle="modal" data-target="#signup">Signup</button>
        </div>
    </nav>
    {% endif %}
    <main class="container">
        {% block main %}{% endblock %}
    </main>
    <footer class="border-top footer text-center text-sm mt-auto py-2">
        <span>
            Made with <span class="lnr lnr-heart COF-text-primary"></span> by fd.
        </span>
        <span>
            Coffee me Â© 2021.
        </span>
    </footer>
</body>
</html>
