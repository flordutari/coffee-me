{% extends "layout.html" %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-8 m-auto">
            <div class="form-group">
                <h5 class="COF-modal-title text-md">Sign up to get started!</h5>
                <form action="/signup" method="POST">
                    <div class="COF-modal-body">
                        <div class="form-group">
                            <input class="COF-input-grey form-control" autocomplete="off" autofocus name="name" placeholder="Name" type="text">
                        </div>
                        <div class="form-group">
                            <input class="COF-input-grey form-control" autocomplete="off" autofocus name="lastname" placeholder="Last name" type="text">
                        </div>
                        <div class="form-group">
                            <input class="COF-input-grey form-control" autocomplete="off" autofocus name="email" placeholder="Email" type="email">
                        </div>
                        <div class="form-group">
                            <input class="COF-input-grey form-control" name="password" placeholder="Password" type="password">
                        </div>
                    </div>
                    <div class="form-group  mt-4">
                        <button class="btn COF-form-btn COF-btn-primary form-control" type="submit">Continue</button>
                        <p class="text-sm my-2 text-center">Already have an account? 
                            <a href="/login" class="text-black">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
