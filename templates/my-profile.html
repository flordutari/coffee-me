{% extends "layout.html" %}

{% block main %}
<div class="container">
    <div class="row align-items-center my-5">
        <div class="col-4 mx-auto">
            <h3>My profile</h3>
            <section class="shadow mb-5 my-5 card">
                <div class="card-body p-5">
                    <h5 class="card-title text-black">{{ user["name"] }} {{ user["surname"] }}</h4>
                    <p class="card-text">{{ user["email"] }}</p>
                    <p class="card-text">{{ user["cash"] }}</p>
                    <div class="float-right">
                        <button class="btn COF-btn-primary" data-toggle="modal" data-target="#editProfileModal" id="editProfileButton">Edit</button>
                    </div>
                </div>
            </section>
            <div id="editProfileModal" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <span type="button" class="close COF-modal-cross lnr lnr-cross m-2 text-md" data-dismiss="modal"></span>
                        <div class="COF-modal-header">
                            <h5 class="COF-modal-title text-md">Edit your profile</h5>
                        </div>
                        <div class="modal-body">
                            <form action="/my-profile" method="POST" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="userName">Name</label>
                                    <input type="text" class="form-control" id="userName" name="name" placeholder="Name" value="{{ user['name'] }}">
                                </div>
                                <div class="form-group">
                                    <label for="userSurname">Surname</label>
                                    <input class="form-control" id="userSurname" name="surname" placeholder="Surname" value="{{ user['surname'] }}">
                                </div>
                                <div class="form-group">
                                    <label for="userEmail">Email</label>
                                    <input class="form-control" id="userEmail" name="email" placeholder="Email" value="{{ user['email'] }}">
                                </div>
                                <div class="form-group">
                                    <label for="userSurname">Cash</label>
                                    <p>{{ user["cash"] }}USD</p>
                                    <input type="number" class="form-control text-center" id="addCash" name="addCash" value="0">
                                </div>
                                <div class="float-right my-4">
                                    <button class="btn COF-btn-primary" type="submit" data-toggle="modal" data-target="#editProfileModal">Edit</button>
                                    <button class="btn COF-btn-outline" data-dismiss="modal" data-toggle="modal">Cancel</span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
